openapi: 3.0.3

info:
  title: EPOS public API
  description: |-
    **Public API сервиса E-POS**

    For mode details refer to:
    * [ Website ](https://www.e-pos.by)
    * [API Docs](https://api-epos.hgrosh.by/public/swagger/index.html)

  contact:
    name: EPOS Public API Support
    email: support-api@epos.by
  version: v1

tags:
  - name: auth
    description: Auth operations
  - name: invoice
    description: Invoice operations
  - name: merchant
    description: Merchant operations
  - name: pay
    description: Pay operations
  - name: serviceProvider
    description: Service provider operations
  - name: transaction
    description: Transaction operations

servers:
  - url: "/epos/public"

paths:

  "/connect/token":
    post:
      tags:
        - auth
      summary: Получение ключа API.
      operationId: getApiKey
      security: []
      requestBody:
        description: Получение ключа API
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                grant_type:
                  type: string
                client_id:
                  type: string
                scope:
                  type: string
                client_secret:
                  type: string
            encoding:
              grant_type:
                style: form
              client_id:
                style: form
              scope:
                style: form
              client_secret:
                style: form
      responses:
        '200':
          description: Auth
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  expires_in:
                    type: integer
                  token_type:
                    type: string
                  scope:
                    type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorStatus"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorStatus"
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorStatus"

  "/v1/invoicing/invoice":
    get:
      tags:
        - invoice
      summary: Получение списка счетов.
      operationId: getInvoices
      parameters:
        - name: beginDate
          in: query
          description: Начальная дата для поиска
          required: false
          schema:
            type: string
            $ref: '#/components/schemas/LocalDateTime'
        - name: endDate
          in: query
          description: Конечная дата для поиска
          required: false
          schema:
            type: string
            $ref: '#/components/schemas/LocalDateTime'
        - name: skip
          in: query
          description: Количество записей, которые необходимо пропустить.
          required: false
          schema:
            type: integer
            format: int32
        - name: count
          in: query
          description: Количество записй, которые необходимо вернуть.
          required: false
          schema:
            type: integer
            format: int32
        - name: states
          in: query
          description: Необходимые состояния инвойсов (передаются строкой, разделитель
            точка с запятой)
          required: false
          schema:
            type: string
        - name: searchString
          in: query
          description: Строка поиска (поиск осуществляется по номеру счета)
          required: false
          schema:
            type: string
        - name: requestType
          in: query
          description: Тип запроса (по дате создания, по дате оплаты)
          required: false
          schema:
            "$ref": "#/components/schemas/InvoiceQueryType"
      responses:
        '200':
          description: Список счетов, согласно заданных условий.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/InvoiceListItemRecords"
        '400':
          description: Неверный запрос.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorStatus"
        '401':
          description: Неавторизованный запрос.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorStatus"
        '403':
          description: Недостаточно прав.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorStatus"
        '404':
          description: Не найдено.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorStatus"
        '500':
          description: Ошибка на сервере.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorStatus"
    post:
      tags:
        - invoice
      summary: Добавление счета.
      description: "Добавление счета может быть по нескольким сценариям:\r\n   - счет
        выставляет ПУ, который подключен к сервису E-Pos напрямую,\r\n     в этом
        случае в токене, с которым вызывается данный метод должна быть группа user.sp,\r\n
        \    в выставляемом счете будет заменена информация merchantInfo.serviceProviderId
        на информацию из токена\r\n   - счет выставляет сторонний сервис (в нашем
        случае HutkiGrosh), который действует от имени конечного пользователя\r\n
        \    и выставляемый счет, это корзина продуктов, которую необходимо оплатить.
        Выставляемый таким образом счет не должен содержать\r\n     номер счета, так
        как он будет сформирован автоматически и вернется после выполнения этого метада.
        Так же этот счет имеет короткое\r\n     время жизни, которое определено глобальными
        настройками сервиса E-Pos. Счета можно выставлять для любого ПУ, существующего
        в сервисе\r\n     и на любой РТТ у данного ПУ. Если ПУ или РТТ заблокированы,
        то счет не будет выставлен."
      operationId: addNewInvoice
      parameters:
        - name: motifyBiometryType
          in: query
          description: Вид оплаты при биометрической оплате
          required: false
          schema:
            "$ref": "#/components/schemas/BiometryPayTypeEnum"
        - name: canPayAtOnce
          in: query
          description: Признак выставления инвойса сразу на оплату
          required: false
          schema:
            type: boolean
            default: false
      requestBody:
        description: Выставляемый счет.
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/Invoice"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/Invoice"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorStatus"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorStatus"
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorStatus"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorStatus"
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorStatus"

