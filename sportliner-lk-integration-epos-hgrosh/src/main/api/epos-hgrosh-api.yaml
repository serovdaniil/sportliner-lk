            участвует и/или для учёта не используется)\r\n   2 — наличие разменной
            денежной единицы, которая равна 1⁄100 базовой валюты\r\n   3 — наличие
            разменной денежной единицы, которая равна 1⁄1000 базовой валюты\r\n   null
